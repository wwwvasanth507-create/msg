<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>6 Digit Room Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    width: 100%;
    max-width: 420px;
    padding: 20px;
}
input, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
}
button {
    background: #22c55e;
    cursor: pointer;
}
#messages {
    height: 320px;
    overflow-y: auto;
    background: #020617;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 10px;
}
.msg {
    margin-bottom: 6px;
}
.me {
    color: #22c55e;
}
.other {
    color: #38bdf8;
}
.name {
    font-weight: bold;
}
</style>
</head>

<body>

<div class="container" id="login">
    <h2>üåç Room Chat</h2>
    <input id="name" placeholder="Your name">
    <input id="room" placeholder="6 digit room code" maxlength="6">
    <button onclick="joinRoom()">Join Room</button>
</div>

<div class="container" id="chat" style="display:none">
    <h3 id="roomTitle"></h3>
    <div id="messages"></div>
    <input id="msg" placeholder="Type message..." 
           onkeydown="if(event.key==='Enter')sendMessage()">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
let peer;
let connections = [];
let roomCode;
let userName;

function joinRoom() {
    userName = document.getElementById("name").value.trim();
    roomCode = document.getElementById("room").value.trim();

    if (!userName) {
        alert("Enter your name");
        return;
    }
    if (roomCode.length !== 6) {
        alert("Enter exactly 6 digits");
        return;
    }

    document.getElementById("login").style.display = "none";
    document.getElementById("chat").style.display = "block";
    document.getElementById("roomTitle").innerText = "Room: " + roomCode;

    peer = new Peer(roomCode + "-" + Math.random().toString(36).slice(2), {
        host: "peerjs.com",
        secure: true,
        port: 443
    });

    peer.on("open", () => connectToRoom());

    peer.on("connection", conn => {
        connections.push(conn);
        conn.on("data", data => showMessage(data.name, data.text, false));
    });
}

function connectToRoom() {
    peer.listAllPeers(peers => {
        peers.forEach(pid => {
            if (pid.startsWith(roomCode) && pid !== peer.id) {
                let conn = peer.connect(pid);
                conn.on("open", () => {
                    connections.push(conn);
                    conn.on("data", data => showMessage(data.name, data.text, false));
                });
            }
        });
    });
}

function sendMessage() {
    let input = document.getElementById("msg");
    let text = input.value.trim();
    if (!text) return;

    let message = { name: userName, text: text };

    showMessage(userName, text, true);
    connections.forEach(c => c.send(message));
    input.value = "";
}

function showMessage(name, text, isMe) {
    let div = document.createElement("div");
    div.className = "msg " + (isMe ? "me" : "other");
    div.innerHTML = `<span class="name">${name}:</span> ${text}`;
    document.getElementById("messages").appendChild(div);
    document.getElementById("messages").scrollTop = 999999;
}
</script>

</body>
</html>
