<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>6 Digit Room Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    width: 100%;
    max-width: 420px;
    padding: 20px;
}
input, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
}
button {
    background: #22c55e;
    cursor: pointer;
}
#messages {
    height: 320px;
    overflow-y: auto;
    background: #020617;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 10px;
}
.msg { margin-bottom: 6px; }
.me { color: #22c55e; }
.other { color: #38bdf8; }
.name { font-weight: bold; }
</style>
</head>

<body>

<div class="container" id="login">
    <h2>üåç Room Chat</h2>
    <input id="name" placeholder="Your name">
    <input id="room" placeholder="6 digit room code" maxlength="6">
    <button onclick="joinRoom()">Join Room</button>
</div>

<div class="container" id="chat" style="display:none">
    <h3 id="roomTitle"></h3>
    <div id="messages"></div>
    <input id="msg" placeholder="Type message..."
           onkeydown="if(event.key==='Enter')sendMessage()">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
let peer;
let connections = [];
let isHost = false;
let userName;
let roomCode;
let hostConn = null;

function joinRoom() {
    userName = name.value.trim();
    roomCode = room.value.trim();

    if (!userName) return alert("Enter your name");
    if (roomCode.length !== 6) return alert("Enter exactly 6 digits");

    login.style.display = "none";
    chat.style.display = "block";
    roomTitle.innerText = "Room: " + roomCode;

    const hostId = "room-" + roomCode;

    // Try to become host
    peer = new Peer(hostId, {
        host: "peerjs.com",
        secure: true,
        port: 443
    });

    peer.on("open", () => {
        isHost = true;
        console.log("You are host");
    });

    peer.on("error", err => {
        if (err.type === "unavailable-id") {
            joinAsClient(hostId);
        }
    });

    peer.on("connection", conn => {
        connections.push(conn);
        conn.on("data", data => broadcast(data));
    });
}

function joinAsClient(hostId) {
    peer = new Peer(undefined, {
        host: "peerjs.com",
        secure: true,
        port: 443
    });

    peer.on("open", () => {
        hostConn = peer.connect(hostId);
        hostConn.on("data", data => {
            showMessage(data.name, data.text, false);
        });
    });
}

function sendMessage() {
    const text = msg.value.trim();
    if (!text) return;

    const message = { name: userName, text };

    showMessage(userName, text, true);

    if (isHost) {
        broadcast(message);
    } else {
        hostConn.send(message);
    }

    msg.value = "";
}

function broadcast(message) {
    showMessage(message.name, message.text, false);
    connections.forEach(c => c.send(message));
}

function showMessage(name, text, isMe) {
    const div = document.createElement("div");
    div.className = "msg " + (isMe ? "me" : "other");
    div.innerHTML = `<span class="name">${name}:</span> ${text}`;
    messages.appendChild(div);
    messages.scrollTop = 999999;
}
</script>

</body>
</html>
